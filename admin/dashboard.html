<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dashboard.css">
  <title>Painel do Administrador</title>
</head>

<body>
  <div class="dashboard-container">
    <h1>Bem-vindo, <span id="admin-name"></span>!</h1>
    <div>
      <h3>Menu</h3>
      <button class="menu-btn" data-section="manageProducts">Gerenciar Produtos</button>
      <button class="menu-btn" data-section="manageNews">Gerenciar Novidades</button>
      <button class="menu-btn" data-section="manageWarnings">Gerenciar Anúncios</button>
      <button class="menu-btn" data-section="managePlans">Gerenciar Planos</button>
    </div>

    <main class="manage-section manageProducts" style="display: none;">
      <h2>Gerenciar Produtos</h2>
      <div class="productsList"></div>
      <button class="edit-btn">Editar</button>
      <button class="create-btn">Criar</button>
      <button class="delete-btn">Excluir</button>
    </main>

    <main class="manage-section manageNews" style="display: none;">
      <h2>Gerenciar Novidades</h2>
      <button class="edit-btn">Editar</button>
      <button class="create-btn">Criar</button>
      <button class="delete-btn">Excluir</button>
    </main>

    <main class="manage-section manageWarnings" style="display: none;">
      <h2>Gerenciar Anúncios</h2>
      <button class="edit-btn">Editar</button>
      <button class="create-btn">Criar</button>
      <button class="delete-btn">Excluir</button>
    </main>

    <main class="manage-section managePlans" style="display: none;">
      <h2>Gerenciar Planos</h2>
      <button class="edit-btn">Editar</button>
      <button class="create-btn">Criar</button>
      <button class="delete-btn">Excluir</button>
    </main>
  </div>

  <div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div id="modal-body">
        <!-- Conteúdo dinâmico do modal -->
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>

</html>
